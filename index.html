<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body>

    <header>
        <h1>To-Do list</h1>
    </header>
    <div id="alert" class="alert">
        TextBox is Empty!!! Please Enter a task.
    </div>
   

    <main>
    
        <input placeholder="+ Add New Task" type="text" id="input_box" required>
        <button type="button" id="add_btn">Add Task</button>
        <button type="button" id="clear_btn">Clear List</button>
   
    </main>

    <div id="tbl_container">

    </div>

    <script src="script.js"></script>
</body>
